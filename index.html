<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarle Diary</title>
    <meta name="description" content="いろいろがんばりたい。">
    <!-- 詳細 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./accets/css/sanitize.css">
    <!-- 土台 -->
    
    <link rel="stylesheet" href="./accets/slick/slick.css">
    <link rel="stylesheet" href="./accets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <p class="title">Daily Efforts</p>
    <div class="header" id="header"> <!--ジャンプ先にID　ボタンにhref="#example"-->
        <nav>
            <a class="logo" href="#header">Scarle Diary</a>
            <ul class="navi">
                <li><a href="#">Photos</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#footer">お問い合わせ</a></li>
            </ul> <!--各種リンク-->
        </nav>
    </div>

    <div class="main">
        <p class="chapter_about">
            ABOUT
        </p>
        <div class="about">
            <img src="./accets/images/icon.png" alt="icon">
            <div class="bgcolor">
                <p class="about_text">
                    <span class="about_text_header">PROFILE</span><br>
                    愛知県生まれ愛知県育ちの大学生<br>
                    趣味はゲーム・お絵描き、寝ること大好き<br>
                    知識ゼロからゲーム作りや<br>
                    自分のゲームコミュニティを作ることを夢見ている。
                </p>
            </div>
        </div>
        
        <p class="chapter_works">
            WORKS
        </p>
        <div class="illust">
            <ul class="slider">
                <li><img src="./accets/images/illust1.jpg" alt="illust1"></li>
                <li><img src="./accets/images/illust2.png" alt="illust2"></li>
                <li><img src="./accets/images/illust3.png" alt="illust3"></li>
                <li><img src="./accets/images/illust4.png" alt="illust4"></li>
                <li><img src="./accets/images/illust5.png" alt="illust5"></li>
            </ul> <!--作品スライダー-->
        </div>
    </div>
    
    <div class="footer" id="footer">
        <div class="sns">
            <h2>SNS</h2>
            <a href="https://twitter.com/SGcarlet23">Twitter</a>
        </div>

        <div class="contact">
            <h2>CONTACT</h2>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="メールアドレス">
                <br>
                <textarea type="text" name="inquiry" placeholder="メッセージ"></textarea>
                <button type="submit" class="contact-submit">送信</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./accets/slick/slick.min.js"></script>
    <!--自作のJS-->
    <script src="./accets/js/script.js"></script>
</body>
</html>
